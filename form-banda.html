<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Banda</title>
    <link rel="shortcut icon" href="img/icone.png" type="image/x-icon">
    <!-- estilo -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/geral.css">
    <link rel="stylesheet" href="css/form-banda.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" integrity="sha384-v8BU367qNbs/aIZIxuivaU55N5GPF89WBerHoGA4QTcbUjYiLQtKdrfXnqAcXyTv" crossorigin="anonymous">
</head>

<body>

    <div class="form-banda">
        <header>
            <div class="nav-container">
                <nav class="navbar">
                    <a class="navbar-brand" href="#"><img src="img/logo_5000x1500.png" alt="Band+"></a>
                    <a href="feed.html">
                        <button type="button" class="btn btn-salvar">Cadastrar</button>
                    </a>
                </nav>
            </div>
        </header>
    
        <div class="cadastro-container container">
            <div class="row">
                <div class="col-md-6 col-sm-12">
                    <!-- Grupo Form Identificação -->
                    <section id="identificacao" class="card-cadastro">
                        <div class="form-header">
                            <h4>Identificação</h4>
                        </div>
                        <h5>Dados do usuário</h5>
                        <div class="campo-form card-cadastro">
                            <form action="" method="POST">
                                <div class="form-group row">
                                    <label for="inputUser" class="col-xl-2 col-lg-3 col-form-label">Usuário</label>
                                    <div class="col-xl-6 col-lg-9">
                                        <input type="text" class="form-control" id="inputUser"
                                            placeholder="Digite o usuário" required>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="inputPassword" class="col-xl-2 col-lg-3 col-form-label">Senha</label>
                                    <div class="col-xl-6 col-lg-9">
                                        <input type="password" class="form-control" id="inputPassword"
                                            placeholder="Senha de 6 dígitos" required>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="inputEmail" class="col-xl-2 col-lg-3 col-form-label">E-mail</label>
                                    <div class="col-xl-8 col-lg-9">
                                        <input type="email" class="form-control" id="inputEmail"
                                            placeholder="Digite um e-mail válido" required>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </section>
    
                    <!-- Grupo Form Informação -->
                    <section id="informacao" class="card-cadastro">
                        <div class="form-header">
                            <h4>Informações da banda</h4>
                        </div>
                        <h5 class="conte">Conte mais</h5>
                        <form action="" method="POST">
                            <div class="form-group row">
                                <label for="inputUser" class="col-sm-12 col-form-label"> 
                                    <h5>Gênero</h5>
                                </label>
                                <div class="col-xl-8">
                                    <input type="text" class="form-control" id="inputUser"
                                        placeholder="Digite o gênero musical">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputBio" class="remove">
                                    <h5>Sobre a banda</h5>
                                </label>
                                <textarea class="form-control" id="inputBio" rows="11"
                                    placeholder="Conte sobre a banda!"></textarea>
                            </div>
                        </form>
                    </section>
                </div>
    
                <div class="col-md-6 col-sm-12">
    
                    <!-- Grupo Form Dados -->
                    <section id="dados" class="card-cadastro ml-auto">
                        <div class="form-header">
                            <h4>Dados da banda</h4>
                        </div>
                        <h5>Localização</h5>
                        <div class="campo-form card-cadastro">
                            <form action="" method="POST">
                                <div class="form-group row">
                                    <label for="inputEstado" class="col-xl-2 col-lg-3 col-form-label">Estado</label>
                                    <div class="col-xl-6 col-lg-9">
                                        <input type="text" class="form-control" id="inputEstado"
                                            placeholder="Digite seu Estado">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="inputCidade" class="col-xl-2 col-lg-3 col-form-label">Cidade</label>
                                    <div class="col-xl-6 col-lg-9">
                                        <input type="text" class="form-control" id="inputCidade"
                                            placeholder="Digite a cidade">
                                    </div>
                                </div>
                            </form>                            
                        </div>
    
    
                        <h5>Contatos</h5>
                        <div class="campo-form card-cadastro">
                            <form action="" method="POST">
                                <div class="form-group row">
                                    <label for="inputSite" class="col-xl-2 col-lg-3 col-form-label">Site</label>
                                    <div class="col-xl-8 col-lg-9">
                                        <input type="text" class="form-control" id="inputSite"
                                            placeholder="Digite o site da banda">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="inputCanal" class="col-xl-2 col-lg-3 col-form-label">Canal</label>
                                    <div class="col-xl-8 col-lg-9">
                                        <input type="text" class="form-control" id="inputCanal"
                                            placeholder="Digite o canal da banda">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="inputEmail" class="col-xl-2 col-lg-3 col-form-label">E-mail</label>
                                    <div class="col-xl-8 col-lg-9">
                                        <input type="text" class="form-control" id="inputEmail"
                                            placeholder="Digite o e-mail da banda">
                                    </div>
                                </div>
                            </form>
                        </div>
    
                        <h5>Integrantes</h5>
                        <div class="campo-form card-cadastro">
                            <form action="" method="POST">
                                <div class="form-group row">
                                    <label for="inputMembro" class="col-xl-2 col-lg-3 col-form-label">Nome</label>
                                    <div class="col-xl-8 col-lg-8">
                                        <input type="text" class="form-control" id="inputMembro"
                                            placeholder="Digite o nome/usuário">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="inputFuncao" class="col-xl-2 col-lg-3 col-form-label">Função</label>
                                    <div class="col-xl-8 col-lg-8">
                                        <input type="text" class="form-control" id="inputFuncao"
                                            placeholder="Digite a função">
                                    </div>
                                </div>
                                <div class="add-membro">
                                    <a href=""><i class="fas fa-plus-square"></i></a>
                                </div>
                            </form>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    
        <footer>
            <ul class="list-unstyled mb-0">
                <li><a href="">Políticas</a> | <a href="fale-conosco.html"><strong>Fale Conosco</strong></a></li>
                <li>
                    <span class="copyright">Copyright &copy;
                        2020 -
                        <img src="img/icone.png" width="20">
                        Band+ by Group 1
                    </span>
                </li>
            </ul>
        </footer>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>

    <script>
        $(function () {
            $('[data-toggle="popover"]').popover()
            container: 'body'
        })
    </script>
</body>

</html>
