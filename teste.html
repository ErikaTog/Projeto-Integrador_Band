<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Músico Teste</title>
    <link rel="shortcut icon" href="img/icone.png" type="image/x-icon">
    <!-- estilo -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/geral.css">
    <link rel="stylesheet" href="css/teste.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css"
        integrity="sha384-v8BU367qNbs/aIZIxuivaU55N5GPF89WBerHoGA4QTcbUjYiLQtKdrfXnqAcXyTv" crossorigin="anonymous">
</head>

<body>
    <div class="form-musico">
        <header>
            <div class="nav-container">
                <nav class="navbar">
                    <a class="navbar-brand" href="#"><img src="img/logo_5000x1500.png" alt="Band+"></a>
                    <a href="feed.html">
                        <button type="button" class="btn btn-salvar">Cadastrar</button>
                    </a>
                </nav>
            </div>
        </header>

        <div class="cadastro-container container">

            <section class="row formatada"> <!-- LINHA 1 -->

                <div class="form-header" id="linha1">
                    <h4 >Identificação</h4>
                </div>

                <div class="col-md-6 col-sm-12"> <!-- LINHA 1 [COLUNA 1] -->
                    <div class="campo-form card-cadastro" id="primeiraLinha">
                        <h5>Usuário</h5>
                        <form action="" method="POST">
                            <div class="form-group">
                                <div class="col-md-8 col-sm-12">
                                    <input type="text" class="form-control" id="inputUser"
                                        placeholder="Digite o usuário" required>
                                </div>
                            </div>

                            <h5>Senha</h5>
                            <div class="form-group">
                                <div class="col-md-8 col-sm-12">
                                    <input type="password" class="form-control" id="inputPassword"
                                        placeholder="Senha de 6 dígitos" required>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>


                <div class="col-md-6 col-sm-12"> <!-- LINHA 1 [COLUNA 2] -->
                    <div class="campo-form card-cadastro"  id="primeiraLinha">
                        <h5>E-mail</h5>
                        <form action="" method="POST">
                            <div class="form-group">

                                <div class="col-sm-12">
                                    <input type="emal" class="form-control" name="senha" id="iEmail" maxlength="50"
                            placeholder="Digite um e-mail válido" required="required">
                                </div>
                            </div>
                            <h5>Sexo</h5>
                            <div class="form-group">
                                <div class="col-sm-12">
                                    <div class="radio-group">
                                        <div class="custom-control custom-radio custom-control-inline">
                                            <input type="radio" class="custom-control-input" name="sexo" id="iFem" value="Feminino"
                                                checked="checked">
                                            <label class="custom-control-label" for="iFem">Feminino</label>
                                        </div>
                                        <div class="custom-control custom-radio custom-control-inline">
                                            <input type="radio" class="custom-control-input" name="sexo" id="iMasc"
                                                value="Masculino">
                                            <label class="custom-control-label" for="iMasc">Masculino</label>
                                        </div>
                                        <div class="custom-control custom-radio custom-control-inline">
                                            <input type="radio" class="custom-control-input" name="sexo" id="iOutro" value="Outro">
                                            <label class="custom-control-label" for="iOutro">Outro</label>
                                        </div>
                                    </div>
            
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </section>

            <section class="row formatada"> <!-- LINHA 1 -->

                <div class="form-header" id="linha1">
                    <h4 >Informações do usuário</h4>
                </div>

                <div class="col-md-6 col-sm-12"> <!-- LINHA 1 [COLUNA 1] -->
                    <div class="campo-form card-cadastro" id="primeiraLinha">
                        <h5>Usuário</h5>
                        <form action="" method="POST">
                            <div class="form-group">
                                <div class="col-md-8 col-sm-12">
                                    <input type="text" class="form-control" id="inputUser"
                                        placeholder="Digite o usuário" required>
                                </div>
                            </div>

                            <h5>Senha</h5>
                            <div class="form-group">
                                <div class="col-md-8 col-sm-12">
                                    <input type="password" class="form-control" id="inputPassword"
                                        placeholder="Senha de 6 dígitos" required>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

        </div>


    </div>

    </div>

    <footer>
        <ul class="list-unstyled mb-0">
            <li><a href="">Políticas</a> | <a href="fale-conosco.html"><strong>Fale Conosco</strong></a></li>

                <span class="copyright">Copyright &copy;
                    2020 -

                    Band+ by Group 1

            </li>
        </ul>
    </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

</body>
