    <main class="container-vagas">
        <section class="publicarVagas"> 
            <div class="formulario-nova-vaga">
                <h5><strong>Publicar vaga</strong></h5>
                <form action="" method="POST">
                    <div class="form-group">
                        <input type="títuloNovaVaga" class="form-control" id="títuloNovaVaga" placeholder="Título da vaga">
                    </div>
                    <div class="form-group">
                        <input type="localNovaVaga" class="form-control" id="localNovaVaga" placeholder="Local">
                    </div>
                    <div class="form-group">
                        <input type="descriçãoNovaVaga" class="form-control" id="descriçãoNovaVaga" placeholder="Descrição da vaga">
                    </div>
                </form>
            </div>
        </section>

        <section class="pesquisarVagas"> 
            <div class="formulario-pesquisar-vaga">
                <h5><strong>Pesquisar vagas</strong></h5>
                <form action="" method="POST">
                    <div class="form-group">
                        <input type="buscarVaga" class="form-control" id="buscarVaga" placeholder="Buscar vaga">
                    </div>
                    <div class="form-group">
                        <input type="localNovaVaga" class="form-control" id="localNovaVaga" placeholder="Local">
                    </div>
                </form>
            </div>
        </section>

        <section class="feedVagas"> 
            <div>
                <h5><strong>Feed de vagas</strong></h5>
            </div>
        </section>
    </main>
